<!DOCTYPE html>
<html>
<head>
  <title>The change you wanted was rejected (422)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');

    html {
      background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 30%, #FFCC70 66%, #ffffff 100%);
      color: white;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      text-align: center;
      font-size: 15px;
      line-height: 60px;
    }

    .error-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    /* Spinning animation for the image */
    .error-img {
      width: 300px;
      animation: spin 4s linear infinite;
    }

    @keyframes spin {
      from   { transform: rotate(0deg); }
      to     { transform: rotate(360deg); }
    }

    .error {
      margin: 16px 0;
      height: 60px;
      font-size: 75px;
      animation: noise 2s linear infinite;
    }

    .error-link {
      color: white;
      text-decoration: underline;
    }

    @keyframes noise {
      0%, 3%, 5%, 42%, 44%, 100% { opacity: 1; transform: scaleY(1); }
      4% { opacity: 1; transform: scaleY(1.7); }
      43% { opacity: 1; transform: scaleX(1.5); }
    }
  </style>
</head>
<body class="error-page">
  <!-- Replace this URL with whatever image you prefer: -->
  <img class="error-img"
       src="https://res.cloudinary.com/dmbf29/image/upload/v1676598383/production/hgrrsfhe9h2crpcfk4iav92x8j5d.png"
       alt="422 Error">

  <div class="error">422</div>
  <span>The change you wanted was rejected.</span><br>
  <a class="error-link" href="/">Go back home</a>
</body>
</html>
